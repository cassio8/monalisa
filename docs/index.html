<!DOCTYPE html>
<html>
<head>
    <title>Kubo Documentation</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Kubo CSS -->
    <link rel="stylesheet" href="../assets/css/kubo.css">
    <link rel="stylesheet" href="docs.css">

</head>
<body>

    <div class="container">

        <h1>Documentation</h1>

        <h2>Colors</h2>

        <h3 class="section-head">Text</h3>
        <div class="example">
            <div class="swatch-box">
                <div class="swatch-item">
                    <span class="swatch swatch-bg-headings"></span>
                    <h5>Headings</h5>
                    <p>$color-headings</p>
                </div>
                <div class="swatch-item">
                    <span class="swatch swatch-bg-text"></span>
                    <h5>Text</h5>
                    <p>$color-text</p>
                </div>
            </div>
        </div>

        <h3 class="section-head">Links</h3>
        <div class="example">
            <div class="swatch-box">
                <div class="swatch-item">
                    <span class="swatch swatch-bg-link"></span>
                    <h5>Link</h5>
                    <p>$color-link</p>
                </div>
                <div class="swatch-item">
                    <span class="swatch swatch-bg-link-hover"></span>
                    <h5>Hover</h5>
                    <p>$color-link-hover</p>
                </div>
            </div>
        </div>

        <h3 class="section-head">States</h3>
        <div class="example">
            <div class="swatch-box">
                <div class="swatch-item">
                    <span class="swatch bg-error"></span>
                    <h5>Error</h5>
                    <p>$color-error</p>
                </div>
                <div class="swatch-item">
                    <span class="swatch bg-focus"></span>
                    <h5>Focus</h5>
                    <p>$color-focus</p>
                </div>
                <div class="swatch-item">
                    <span class="swatch bg-success"></span>
                    <h5>Success</h5>
                    <p>$color-success</p>
                </div>
                <div class="swatch-item">
                    <span class="swatch bg-warning"></span>
                    <h5>Warning</h5>
                    <p>$color-warning</p>
                </div>
            </div>
        </div>


        <h2>Typography</h2>



    </div>

</body>
</html>
